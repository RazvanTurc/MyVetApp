
<html>
<head>
    <title>MyVet App</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7e54de10d.js" crossorigin="anonymous"></script>
    <script src="/appointments.js"></script>
</head>
<style>
    tr:nth-child(odd) {
        background-color: rgb(144, 199, 144);
    }

    tr:nth-child(even) {
        background-color: rgb(134, 169, 134);
    }
</style>
<body>
<div class="container-fluid text-center">
    <br>
    <h1 style="align-content: center"><b>My Vet App</b></h1>
    <br>
    <br>
</div>

<div class="container-fluid text-center">
    <h3 data-th-text="${today}"> </h3>
</div>

<div class="col-11 container-fluid" >
    <div class="table-responsive" style="border-radius: 20px; border: 2px solid black; background-color: rgba(61,31,91,0.76)">
        <table class="table table-bordered table-hover table-each" style=" color:white; font-size: 15px; border: 2px solid black; border-radius: 20px">

            <!-- Schedule -->
            <thead style="text-align: center; font-size: 25px">
            <tr style="background-color: rgba(111,64,159,0.65)">
                <td><b>Time</b></td>
                <td><b>Pet</b></td>
                <td><b>Owner</b></td>
                <td><b>Vet</b></td>
                <td><b>Option</b></td>
            </tr>
            </thead>

            <!-- Schedule Data-->
            <tbody style="text-align: center; color: #484848; font-size: 20px" >

            <!-- Time / Pet - Owner / Vet -->
            <div data-th-id="${appointment.id}" data-th-each="appointment:${appointments}">
                <tr data-th-id="${appointment.id}">
                    <td data-th-text="${appointment.preciseTime}" ></td>
                    <td data-th-text="${appointment.pet}" ></td>
                    <td data-th-text="${appointment.owner}"></td>
                    <td data-th-text="${appointment.vet}" ></td>
                    <td data-th-id="${appointment.id}">
                        <i class="fa-solid fa-pen edit-icon" data-bs-toggle="modal" data-bs-target="#add-edit-appointment"></i> <!-- Edit -->
                        <i class="fa-solid fa-circle-plus add-icon" data-bs-toggle="modal" data-bs-target="#add-edit-appointment"></i> <!-- Add -->
                        <i class="fa-solid fa-x delete-icon"></i> <!-- Delete -->
                    </td>

            <!-- The Modal -->
            <div class="modal" id="add-edit-appointment">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title"><b>Create Appointment</b></h4>
                            <i class="close fa-solid fa-x" data-bs-dismiss="modal"></i>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <input id="modal-pet" class="form-control form-control-lg m-2" placeholder="Pet" type="text">
                            <input id="modal-owner" class="form-control form-control-lg m-2" placeholder="Owner" type="text">
                            <input id="modal-vet" class="form-control form-control-lg m-2" placeholder="Vet" type="text">
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" style="background-color: rgb(144, 199, 144)" data-bs-dismiss="modal" id="add-appointment-button">Add</button>
                            <button type="button" class="btn btn-danger" style="background-color: rgb(90,52,129)" data-bs-dismiss="modal" id="close-button">Close</button>
                        </div>

                    </div>
                </div>
            </div>
            </div>
</div>
</tbody>
</table>
</div>
</div>


</body>
</html>
